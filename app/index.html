    <div id="fb-root"></div>
    <!-- facebook page plugin -->
    <!-- https://developers.facebook.com/docs/plugins/page-plugin -->
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ro_RO/sdk.js#xfbml=1&version=v2.6";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="topHeader">
        <div class="navBarBtn blue" id="registerBtn">
            <span class="logoMic"></span>
            <a data-ng-hide="user.authenticated">Wiseadvice.ro</a>
            <!-- <a ui-sref="login" ng-if="!isAuthenticated()">Login</a>
            <a ng-click="logout()" ng-if="isAuthenticated()">Logout</a>-->
            <!--<a data-ng-show="user.authenticated" href="#" data-ua-logout>Logout</a>-->
        </div>
        <div class="navBarBtn blue" id="mobileMenuBtn">
            <div class="menu-icon">
                <span></span>
            </div>
        </div>
        <!--<div class="navBarBtn blue" id="loginBtn"><a href="#login">Conectare</a></div>-->
    </div>

    <div id="MenuWrapper">
        <div class="hidden-xs" id="searchBar">
            <form action="/search.html">
                <input id="searchField" type="text" placeholder="Caută în meniu..." required="" data-ng-model="justAquery1.searchBy">
                <div type="submit" data-ng-model="searchField"><i style="font-size:2rem;" class="fa fa-search"></i></div>
            </form>
        </div>

        <nav>
            <ul id="homeButton" class="hide">
                <li><a href="" data-ng-click='clickHomeButton($event)'><span class="fa fa-home"></span> <b>Înapoi</b></a></li>
            </ul>
            <div id="menuItems">
                <div>
                    <ul>
                        <li ng-cloak data-ng-repeat="item in menuItems | matchAccessLevel:accessLevel:onlyOneGroup | filter:justAquery1" ng-class="{active: $index == selected}"><span class="over"></span>
                            <a data-lastMenu="{{item.lastMenu}}" ui-sref="{{item.href}}" data-ng-click='clickMenuItem($event)' id="{{item.id}}">
                                <span><i class="{{item.icon}}"></i></span>
                                {{item.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="sidebar-filler hidden-xs"></div>

    <div id="contentWrapper">
        <div data-ui-view></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
