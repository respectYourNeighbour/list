    <body data-ng-controller="appWrapController">


            <div id="topHeader">
                <div class="navBarBtn blue" id="registerBtn">
                    <a data-ng-hide="user.authenticated">Wiseadvice.ro</a>

                </div>
                <div class="navBarBtn blue" id="mobileMenuBtn">

                        <span></span>
                    </div>
                </div>
                <!--<div class="navBarBtn blue" id="loginBtn"><a href="#login">Conectare</a></div>-->
            </div>

            <div id="MenuWrapper">
                <div class="hidden-xs" id="searchBar">
                    <form action="/search.html">
                        <input id="searchField" type="text" placeholder="Caută în meniu..." required="" data-ng-model="justAquery1.searchBy">
                        <div type="submit" data-ng-model="searchField"><i style="font-size:2rem;" class="fa fa-search"></i></div>
                    </form>
                </div>

                <nav>
                    <ul id="homeButton" class="hide">
                        <li><a href="" data-ng-click='clickHomeButton($event)'><span class="fa fa-home"></span> <b>Înapoi</b></a></li>
                    </ul>
                    <div id="menuItems">
                        <div>
                            <ul>
                                <li data-ng-repeat="item in menuItems | matchAccessLevel:accessLevel:onlyOneGroup | filter:justAquery1" ng-class="{active: $index == selected}"><span class="over"></span>
                                    <a data-lastMenu="{{item.lastMenu}}" ui-sref="{{item.href}}" data-ng-click='clickMenuItem($event)' id="{{item.id}}">

                                        <span><i class="{{item.icon}}"></i></span>
                                        {{item.name}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
