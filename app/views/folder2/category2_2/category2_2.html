<!--TOP DESENE-->
<div class="container-fluid">

    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-2">
            <span>
                <label for="name" class='itemsPerPageLabel'>Items per page</label>
                <input min="1" max="100" class="itemsPerPage" ng-model="pageSize" type="number" />
            </span>
        </div>
        <div class="col-xs-12 col-md-4">
            <span>
                <input ng-model="searchFilter.body" id="search" class="basic-slide" id="name" type="text" placeholder="What?" />
                <label for="name">Search</label>
            </span>
        </div>        
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
            <div class="bn-box bn-sepia" dir-paginate="desen in desene | filter:searchFilter | itemsPerPage: pageSize " pagination-id="desenepaginateid" current-page="currentPage" ng-controller="RepeatController">
                <div class="bn-box-content" style="overflow: auto">

        			<div style="float:left; margin-right: 20px;">
        				{{::number}}
        			</div>

        			<div style="float:left; margin-right: 20px;">
        				<a href="{{::desen.imdbLink}}" target="_blank">
        				<img align="left" class="thumbnail" src="{{::desen.picture}}" alt="{{::desen.picture_alt}}" style="width:214px;height:317px;">
        				</a>
        			</div>

        			<div style="float:left">
        				<span class="deseneText desenTitle_ro">{{::desen.ro_name}}</span>
        				<br>
                    	<span class="deseneText desenTitle_en">"{{::desen.en_name}}"</span>
                    	<br>
                    	<span class="deseneText desenGenre">- {{::desen.genre}} -</span>
                    	<hr>
                    	<span data-toggle="tooltip" data-placement="top" title="An apariţie" class="deseneText desenYear" tooltip><i class="fa fa-calendar"></i> {{::desen.year}}</span> 
                    	<br>
                    	<span data-toggle="tooltip" data-placement="top" title="Notă Imdb" class="deseneText desenImdbNote" tooltip><i class="fa fa-star-o"></i> {{::desen.imdbNote}}</span>
                    	<br>
						<span data-toggle="tooltip" data-placement="top" title="Nota Noastră" class="deseneText desenMyRank" tooltip><i class="fa fa-star"></i> {{::desen.myRank}}</span>
						<br>
                    	<span class="deseneText desenImdbLink">
                    		<a href="{{::desen.imdbLink}}" target="_blank"><i class="fa fa-link"></i> {{::desen.imdbLink}}</a>
                    	</span>
        			</div>

        			<div class="deseneText deseneDescription" style="clear:both">
						{{::desen.description}}
					</div>

                    <hr style="clear:both">
                    
                    <div class="bancInfoWrapper">
                        <div class="bancDate">
                            <span class="fa fa fa-calendar"></span> {{::desen.data | date:'medium'}}
                        </div>
                        <div class="bancLike" ng-if="isAuthenticated()">
                            <a ng-click="addLike($event, banc);">
                                <span class="fa fa-thumbs-o-up"></span>
                                {{desen.likes}}
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <hr>
        </div>
        
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="desenepaginateid" template-url="../libs/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>

</div>
