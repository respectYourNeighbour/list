<!-- William Shakespeare -->
<div class="container-fluid" cg-busy="getCitate">
    <div class="row">
        <div class="col-xs-12">
            <p class="white-txt-shadow-effect">William Shakespeare</p>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <!-- <div class="col-xs-12 col-md-4 col-md-offset-2">
            <span>
                <label for="name" class='itemsPerPageLabel'>Items per page</label>
                <input min="1" max="100" class="itemsPerPage" ng-model="pageSize" type="number" />
            </span>
        </div> -->
        <div class="col-xs-12 col-lg-10 col-lg-offset-1 col-md-4">
            <span>
                <input ng-model="searchFilter.citat" id="search" class="basic-slide" id="name" type="text" placeholder="What?" />
                <label for="name">Search</label>
            </span>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="culmiPaginateId" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
        </div>

        <div class="col-md-12 col-lg-10 col-lg-offset-1">
            <div class="bn-box bn-sepia" dir-paginate="citat in citate | filter:searchFilter | itemsPerPage: pageSize " pagination-id="culmiPaginateId" current-page="currentPage" ng-controller="RepeatController">
                <div class="bn-box-content" >
                    <!-- <p><strong ng-bind-html="banc.name" ></strong></p> -->
                    <div>
                        <span class="bancNr">{{number}}</span>
                        <p ng-bind-html="citat.citat"></p>
                        <hr>
                        <p style="text-align: right;"><b>{{citat.autor}}</b></p>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="culmiPaginateId" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
</div>
