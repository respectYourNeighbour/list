<div class="row">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
            <div class="bn-box bn-sepia" dir-paginate="banc in clubMusic | filter:searchFilter | itemsPerPage: pageSize" pagination-id="bancuri" current-page="currentPage">
                <div class="bn-box-content" >
                    <!-- <p><strong ng-bind-html="banc.name" ></strong></p> -->
                    <div>
                        <span class="bancNr">{{number}}</span>
                        <p ng-bind-html="banc.body"></p>
                    </div>
                    <hr>
                    <div class="bancInfoWrapper">
                        <div class="bancDate">
                            <span class="fa fa fa-calendar"></span> {{banc.data | date:'medium'}}
                        </div>
                        <div class="bancLike">
                            <a ng-click="addLike($event, banc);">
                                <span class="fa fa-thumbs-o-up"></span>
                                {{banc.likes}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="bancuri" template-url="../libs/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
